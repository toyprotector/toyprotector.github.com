<html>
<body>
<canvas id="mycanvas" width="512" height="512"></canvas>
<script>
mcanv = document.getElementById("mycanvas");
ctx = mcanv.getContext("2d");

function circle(context, cx, cy, r){
    context.beginPath();     context.arc(cx, cy, r, 0, 2 * Math.PI, false);
    context.fillStyle = 'green';     context.fill();
    context.lineWidth = 5;     context.strokeStyle = '#003300';     context.stroke();
}
function load(){
    x=0;y=0;t=0;w=1;r=25
}
function update(dt){
    t=t+dt;
    x=r*Math.cos(w*t);y=r*Math.sin(w*t);
}
function draw(){
    circle(ctx, x, y, 10);
}

lasttime=Date.now()
(function () {
   load(); 
   setInterval(function(){
thistime=Date.now();
update(thistime-lasttime);
draw();
lasttime=thistime;}, 1000/30);
})();

</script>
</body>
</html>
